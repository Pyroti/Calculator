<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <textarea class="calc__result" rows="3" readonly=""></textarea>

            <span class="separation">
                <button class="calc__butt memory-operation" data-value="mr">mr</button>
                <button class="calc__butt operation" data-value="10x">10
                    <span class="sup" data-value="10x">x</span>
                </button>
                <button class="calc__butt operation" data-value="log">log
                    <span class="sub" data-value="log">10</span>
                </button>
                <button class="calc__butt undo" data-value="undo">C</button>
                <button class="calc__butt clear" data-value="AC">AC</button>
                <button class="calc__butt operation" data-value="%">%</button>
                <button class="calc__butt operation expr" data-value="/">
                    <span class="div__size" data-value="/">รท</span>
                </button>
            </span>

            <span class="separation">
                <button class="calc__butt memory-operation" data-value="m-">m-</button>
                <button class="calc__butt operation" data-value="exp">e
                    <span class="sup" data-value="exp">x</span>
                </button>
                <button class="calc__butt operation" data-value="ln">ln</button>
                <button class="calc__butt num" data-value="7">7</button>
                <button class="calc__butt num" data-value="8">8</button>
                <button class="calc__butt num" data-value="9">9</button>
                <button class="calc__butt operation expr" data-value="*">x</button>
            </span>

            <span class="separation">
                <button class="calc__butt memory-operation" data-value="m+">m+</button>
                <button class="calc__butt operation" data-value="^">x
                    <span class="sup" data-value="^">y</span>
                </button>
                <button class="calc__butt operation" data-value="^(1/">
                    <span class="sup" data-value="^(1/">y</span>&#8730;x
                </button>
                <button class="calc__butt num" data-value="4">4</button>
                <button class="calc__butt num" data-value="5">5</button>
                <button class="calc__butt num" data-value="6">6</button>
                <button class="calc__butt operation expr" data-value="-">-</button>
            </span>

            <span class="separation">
                <button class="calc__butt memory-operation" data-value="mc">mc</button>
                <button class="calc__butt operation" data-value="x3">x
                    <span class="sup" data-value="x3">3</span>
                </button>
                <button class="calc__butt operation" data-value="3x">
                    <span class="sup" data-value="3x">3</span>&#8730;x
                </button>
                <button class="calc__butt num" data-value="1">1</button>
                <button class="calc__butt num" data-value="2">2</button>
                <button class="calc__butt num" data-value="3">3</button>
                <button class="calc__butt operation expr" data-value="+">+</button>
            </span>

            <span class="separation">
                <button class="calc__butt operation" data-value="1/x">
                    <span class="sup" data-value="1/x">1</span>/
                    <span class="sub" data-value="1/x">x</span>
                </button>
                <button class="calc__butt operation" data-value="x2">x
                    <span class="sup" data-value="x2">2</span>
                </button>                
                <button class="calc__butt operation" data-value="2x">&#8730;x</button>
                <button class="calc__butt num" data-value="0">0</button>
                <button class="calc__butt negative-operation" data-value="+/-">+/-</button>
                <button class="calc__butt num" data-value=".">,</button>
                <button class="calc__butt equels expr" data-value="=">=</button>
            </span>
        </div>
    </div>
</body>

</html>
