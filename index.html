<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <input class="calc__result" type="text" readonly="" value="0">

            <span class="separation">
                <button class="calc__butt" data-value="(">(</button>
                <button class="calc__butt" data-value=")">)</button>
                <button class="calc__butt" data-value="mc">mc</button>
                <button class="calc__butt" data-value="m+">m+</button>
                <button class="calc__butt" data-value="m-">m-</button>
                <button class="calc__butt" data-value="mr">mr</button>
                <button class="calc__butt" data-value="AC">AC</button>
                <button class="calc__butt" data-value="-">+/-</button>
                <button class="calc__butt" data-value="%">%</button>
                <button class="calc__butt expr" data-value="/"><span class="div__size">รท</span></button>
            </span>

            <span class="separation">
                <button class="calc__butt" data-value="2nd">2<span class="sup">nd</span></button>
                <button class="calc__butt" data-value="x2">x<span class="sup">2</span></button>
                <button class="calc__butt" data-value="x3">x<span class="sup">3</span></button>
                <button class="calc__butt" data-value="xy">x<span class="sup">y</span></button>
                <button class="calc__butt" data-value="ex">e<span class="sup">x</span></button>
                <button class="calc__butt" data-value="10x">10<span class="sup">x</span></button>
                <button class="calc__butt num" data-value="7">7</button>
                <button class="calc__butt num" data-value="8">8</button>
                <button class="calc__butt num" data-value="9">9</button>
                <button class="calc__butt expr" data-value="*">x</button>
            </span>

            <span class="separation">
                <button class="calc__butt" data-value="("><span class="sup">1</span>/<span class="sub">x</span></button>
                <button class="calc__butt" data-value="^(1/2)">&#8730;x</button>
                <button class="calc__butt" data-value="^(1/3)"><span class="sup">3</span>&#8730;x</button>
                <button class="calc__butt" data-value="^(1/y)"><span class="sup">y</span>&#8730;x</button>
                <button class="calc__butt" data-value="ln">ln</button>
                <button class="calc__butt" data-value="lg">log<span class="sub">10</span></button>
                <button class="calc__butt num" data-value="4">4</button>
                <button class="calc__butt num" data-value="5">5</button>
                <button class="calc__butt num" data-value="6">6</button>
                <button class="calc__butt expr" data-value="-">-</button>
            </span>

            <span class="separation">
                <button class="calc__butt" data-value="!">x!</button>
                <button class="calc__butt" data-value="sin">cos</button>
                <button class="calc__butt" data-value="cos">mc</button>
                <button class="calc__butt" data-value="tan">tan</button>
                <button class="calc__butt" data-value="e">e</button>
                <button class="calc__butt" data-value="EE">EE</button>
                <button class="calc__butt num" data-value="1">1</button>
                <button class="calc__butt num" data-value="2">2</button>
                <button class="calc__butt num" data-value="3">3</button>
                <button class="calc__butt expr" data-value="+">+</button>
            </span>

            <span class="separation">
                <button class="calc__butt" data-value="Rad">Rad</button>
                <button class="calc__butt" data-value="sinh">sinh</button>
                <button class="calc__butt" data-value="cosh">cosh</button>
                <button class="calc__butt" data-value="tanh">tanh</button>
                <button class="calc__butt" data-value="pi">&#960;</button>
                <button class="calc__butt" data-value="Rand">Rand</button>
                <button class="calc__butt num" data-value="0">0</button>
                <button class="calc__butt num" data-value=",">,</button>
                <button class="calc__butt expr" data-value="=">=</button>
            </span>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
